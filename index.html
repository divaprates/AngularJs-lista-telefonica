<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefonica</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="./angular.js"></script>
    <script>
        angular.module("listaTelefonica", []);
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope) {
            $scope.app = "Lista Telefonica";
            $scope.operadoras = [
                {"nome": "Oi", "codigo": 14},
                {"nome": "Vivo", "codigo": 15},
                {"nome": "Tim", "codigo": 41}
            ];
            $scope.contatos = [
                {nome: "Isabella", telefone: "988888888"},
                {nome: "Edward", telefone: "988888888"},
                {nome: "Alice", telefone: "988888888"},
                {nome: "Jacob", telefone: "988888888"},
            ];
            
            $scope.adicionarContato = function (contato) {
                $scope.contatos.push(contato);
                delete $scope.contato;
            };

            $scope.apagarContato = function (contatos) {
                $scope.contatos = contatos.filter(c => !c.selecionado);
            };

            $scope.isContatoSelecionado = function (contatos) {
                return !contatos.some(c => c.selecionado);
            }
        });

    </script>

    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <h3 ng-bind="app"></h3>
        <table class="table table-striped">
            <tr>
                <th></th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Operadora</th>
            </tr>
            <tr ng-repeat="contato in contatos" ng-class="{selecionado : contato.selecionado}">
                <td><input type="checkbox" ng-model="contato.selecionado"/></td>
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
                <td>{{contato.operadora.nome}}</td>
            </tr>
        </table>
        <hr/>

        <div>
            <div class="container">
                <div class="row mt-1">
                    <div class="col-3 text-justify">
                        Nome:
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="nome" placeholder="nome" ng-model="contato.nome">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-3 text-justify">
                        Telefone:
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="telefone" placeholder="telefone" ng-model="contato.telefone">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-3 text-justify">
                        Operadora:
                    </div>
                    <div class="col">
                        <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome for operadora in operadoras">
                            <option value="">Selecione uma operadora</option>
                        </select>
                    </div>
                </div>
            </div>
            <button ng-click="adicionarContato(contato)"
                class="btn btn-primary btn-block mt-2"
                ng-disabled="!contato.telefone || !contato.nome">
                Adicionar cotato
            </button>

            <button ng-click="apagarContato(contatos)"
                class="btn btn-danger btn-block mt-2"
                ng-disabled="isContatoSelecionado(contatos)">
                Apagar cotato
            </button>
        </div>

    </div>
</body>
</html>
